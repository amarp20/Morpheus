{% extends "base.html" %}

{% block content %}
  <h2>Asignar camas</h2>
  <form action="{{ url_for('main.assign') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Selecciona el Excel de alumnos:</label>
      <input type="file" name="file" id="file" accept=".xls,.xlsx,.csv" required>
    </div>
    <button type="submit">Cargar y preparar asignaciones</button>
  </form>
{% endblock %}

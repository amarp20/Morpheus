{% extends 'base.html' %}
{% block title %}Vista Previa Excel{% endblock %}
{% block content %}
<div class="container">
  <h2>Vista previa de cambios</h2>
  <form action="{{ url_for('main.apply_update') }}" method="post">
    <table>
      <thead><tr>
        {% for col in columns %}<th>{{ col }}</th>{% endfor %}
      </tr></thead>
      <tbody>
        {% for row in data %}
        <tr>
          {% for col in columns %}
          <td><input name="{{ col }}_{{ loop.index0 }}" value="{{ row[col] }}"/></td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Aplicar Cambios</button>
  </form>
</div>
{% endblock %}

<!-- Esta página se abre después de pulsar el link "asignar camas", "previsualizar", pulsar botón "consultar asignaciones" y pulsar botón "confirmar asignaciones"-->
{% extends 'base.html' %}
{% block title %}Resultado de asignación{% endblock %}
{% block content %}
<div class="container">
  <h2>Asignación completada</h2>
  <p>{{ asignados }} camas asignadas correctamente.</p>
  <a href="{{ url_for('main.assign_upload') }}">Volver a asignar</a>
</div>
{% endblock %}
